plugins {
    // Apply the cpp-application plugin to add support for building C++ executables
    id 'cpp-application'

    // Apply the cpp-unit-test plugin to add support for building and running C++ test executables
    id 'cpp-unit-test'
}

// Set the target operating system and architecture for this application
application {
    targetMachines.add(machines.linux.x86_64)
}

repositories {
    maven {
        url = 'https://gtest-gradle.sourceforge.io/maven'
    }
}

unitTest {
    dependencies {
        implementation 'com.google:gtest:1.8.1'
    }

    binaries.configureEach {
        if (targetMachine.operatingSystemFamily.linux && toolChain instanceof Gcc) {
            linkTask.get().linkerArgs.add('-lpthread')
        }
    }
}

task copyAssets {
   copy {
     from "."
     into "build/exe/main"
     include "resources/**" // This will take the whole images folder from project root
   }
 }

 build.dependsOn copyAssets